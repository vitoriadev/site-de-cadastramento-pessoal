<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="estilizando.css" media="screen">
    <title>Cadastro</title>
</head>

<body>
    <header class="cabecalho">
        <h1 id="titulo">Cadastre-se</h1>
        <p id="subtitulo">Preencha com seus dados</p>
        <br>
    </header>
    <form>
        <fieldset class="grupo">
            <div class="registros">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
                <label for="data de nascimento"><strong>Data de nascimento</strong></label>
                <input type="text" name="data de nascimento" id="data de nascimento" required>
                <label for="nome da mae"><strong>Nome da mae</strong></label>
                <input type="text" name="nome da mae" id="nome da mae" required>
                <label for="CPF"><strong>CPF</strong></label>
                <input type="text" name="CPF" id="CPF" required>
                <label for="email"><strong>Email</strong></label>
                <input type="text" name="email" id="email" required>
                <label for="Instituiçao"><strong>Instituição</strong></label>
                <input type="text" name="instituição" id="instituição" required>
            </div>
        </fieldset>


        <div class="generos">
            <p>
                <strong>Qual seu genero?</strong>
            </p>
            <div class="radios">
                <input type="radio" name="genero" value="feminino"> Feminino
            </div>
            <div> <input type="radio" name="genero" value="masculino"> Masculino
            </div>
            <div> <input type="radio" name="genero" value="outros">  Outros
            </div>
        </div>
        <div class="escolaridade">
            <label for="Nivel de escolaridade"><strong>Nivel de escolaridade</strong></label>
            <select id="Nivel de escolaridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Fundamental</option>
                <option>Médio incompleto</option>
                <option>Médio completo</option>
                <option>Ensino superior incompleto</option>
                <option>Ensino superior completo</option>
            </select>
        </div>
        <div class="cordapele">
            <label for="Cor da pele"><strong>Cor da pele</strong></label>
            <select id="Cor da pele" required>
                <option selected disabled value="">Selecione</option>
                <option>Negro(a)</option>
                <option>Branco(a)</option>
                <option>Pardo(a)</option>
            </select>

            <fieldset class="grupo">
                <div class="check">
                    <label><strong>Selecione a matéria que deseja fazer:</strong></label>
    
                    <div class="checkinputs">
                    <input type="checkbox" id="materia1" name="materia1" value="Inglês">
                    <label for="materia1">Inglês</label>
                    <input type="checkbox" id="materia2" name="materia2" value="Espanhol">
                    <label for="materia2">Espanhol</label>
                    <input type="checkbox" id="materia3" name="materia3" value="Frances">
                    <label for="materia3">Frances</label>
                    </div>
                </div>
            </fieldset>
            <div class="concluido">
                <br>
                <label for="Conte mais sobre você"><strong>Conte um pouco mais sobre você: </strong></label>
                <textarea rows="6" style="width: 26em" id="conte mais" name="conte mais"></textarea>
                <button class="botao" type="submit" onsubmit="">Concluído</button>
            </div>


    </form>
</body>

</html>
